<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name Tag Generator</title>
  <link rel="stylesheet" href="../vctools/badgestyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../vctools/badgescript.js" defer></script>
</head>
<body>
  <form id="nameTagForm">
    <input type="file" id="csvFile" accept=".csv" required>
    <select id="labelTemplate">
      <option value="avery5163">Avery 5163</option>
      <option value="dymo2x4">Dymo 2x4</option>
    </select>
    <div>
      <label>
        <input type="radio" name="alumni" value="yes"> Alumni
      </label>
      <label>
        <input type="radio" name="alumni" value="no" checked> Non-Alumni
      </label>
    </div>
    <input type="text" id="topText" placeholder="Top Text">
    <input type="text" id="bottomRightText" placeholder="Bottom Right Text">
    <button type="submit">Generate Labels</button>
  </form>
  <div id="labelContainer"></div>
</body>
</html>
