<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form id="scheduleForm">
            <div class="form-group">
                <label for="teamList">Team List</label>
                <input type="text" class="form-control" id="teamList" placeholder="123, 456, 789, 101112, 131415...">
            </div>
            <div class="form-group">
                <label for="numJudgingRooms">Number of Judging Rooms</label>
                <input type="number" class="form-control" id="numJudgingRooms" min="1" max="25" value="4">
            </div>
            <div class="form-group">
                <label for="numRobotTables">Number of Robot Tables</label>
                <input type="number" class="form-control" id="numRobotTables" min="2" max="24" step="2" value="4">
            </div>
            <div class="form-group">
                <label for="startTime">Start Time</label>
                <input type="time" class="form-control" id="startTime" value="08:30">
            </div>
            <div class="form-group">
                <label for="timeBetweenJudgingSessions">Time Between Judging Sessions (minutes)</label>
                <input type="number" class="form-control" id="timeBetweenJudgingSessions" min="5" max="30" value="10">
            </div>
            <div class="form-group">
                <label for="minTimeBetweenRobotRounds">Minimum Time Between Robot Rounds (minutes)</label>
                <input type="number" class="form-control" id="minTimeBetweenRobotRounds" min="4" max="30" value="6">
            </div>
            <div class="form-group">
                <label for="lunchBreakStartTime">Lunch Break Start Time</label>
                <input type="time" class="form-control" id="lunchBreakStartTime" value="12:00">
            </div>
            <div class="form-group">
                <label for="lunchBreakEndTime">Lunch Break End Time</label>
                <input type="time" class="form-control" id="lunchBreakEndTime" value="12:30">
            </div>
            <div class="form-group">
                <label for="teamTimeBetweenActivities">Minimum Time Between Activities for a Team (minutes)</label>
                <input type="number" class="form-control" id="teamTimeBetweenActivities" min="5" max="120" value="15">
            </div>
            <button type="submit" class="btn btn-primary">Generate Schedule</button>
        </form>
    </div>

    <!-- Dialog Box -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">Schedule Summary</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="lastJudgingSession"></p>
                    <p id="lastRobotRound"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="downloadSchedule">Download Schedule</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/schedule.js"></script>
</body>
</html>
